<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/tailwind.css" />
    <title>Contact</title>
  </head>
  <body class="container font-body mx-auto px-2 text-dark">
    <header class="py-4">
  <nav class="flex flex-row">
    <a href="/">
      <img src="/assets/illustration/logo.svg" alt="" />
    </a>
    <ul class="ml-auto flex gap-2">
      <a class="text-neutral-600 hover:text-neutral-900" href="/">Home</a>
      <a class="text-neutral-600 hover:text-neutral-900" href="/blog">Blog</a>
      <a class="text-neutral-600 hover:text-neutral-900" href="/about">About</a>
      <a class="text-neutral-600 hover:text-neutral-900" href="/contact"
        >Contact</a
      >
    </ul>
  </nav>
</header>

    <main>
      
<section>
  <h1>Contact</h1>
  <form class="grid max-w-lg gap-3" name="contact" netlify>
    <span> First Name </span
    ><input class="rounded-md" type="text" placeholder="John" />
    <span> Email Address </span>
    <input class="rounded-md" type="email" placeholder="example@example.com" />
    <span> Message </span>
    <textarea class="rounded-md" rows="4" placeholder="Message"></textarea>
    <button class="btn w-max" type="submit">Submit</button>
  </form>
</section>

    </main>
    <footer class="flex justify-between bg-gray-200 px-7 py-4 mt-8 rounded-t-lg">
  <a href="/">
    <img src="/assets/illustration/logo.svg" alt="" />
  </a>
  <div class="flex gap-5">
    <div class="flex flex-col">
      <p class="font-head">Navigation</p>
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </div>
    <div class="flex flex-col">
      <p class="font-head">Newsletters</p>
      <a href="#">Developer</a>
      <a href="#">Designer</a>
    </div>
    <div class="flex flex-col gap-1">
      <p class="font-head">Social</p>
      <a href="#">
        <img
          class="inline"
          src="/assets/illustration/discord.svg"
          alt=""
        />
      </a>
      <a href="#"
        ><img
          class="inline"
          src="/assets/illustration/pinterest.svg"
          alt=""
      /></a>
    </div>
  </div>
</footer>

  </body>
</html>
