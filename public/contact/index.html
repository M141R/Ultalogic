<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/tailwind.css" />
    <title>Contact</title>
  </head>
  <body class="container font-body mx-auto px-2 text-dark">
    <header class="py-4">
  <nav class="flex flex-row">
    <a href="/">UltaLogic</a>
    <ul class="ml-auto flex gap-2">
      <a href="/">Home</a>
      <a href="/blog">Blog</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </ul>
  </nav>
</header>

    <main>
      
<section>
  <h1>Contact</h1>
  <form class="grid max-w-lg gap-3 form-simple">
    <label
      >First Name <input class="rounded-md" type="text" placeholder="John"
    /></label>
    <label
      >Email Address
      <input class="rounded-md" type="email" placeholder="example@example.com"
    /></label>
    <label
      >Message
      <textarea class="rounded-md" rows="4" placeholder="Message"></textarea>
    </label>
  </form>
</section>

    </main>
  </body>
</html>
